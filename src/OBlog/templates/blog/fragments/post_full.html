<article>
	<header>
		<h1>{{ post.title }}</h1><br />
		<h5>{{ post.publish_date }}</h5>	
	</header>
	<section>
	{{ post.content | safe }}
	</section>
	<aside class="author">
		<img src="" alt="author_avatar"/>
		<div>
		By {{ post.author }}
		</div>
	</aside> 
	<aside>
		<b>Category:</b><a class="category">{{ post.category }}</a>
		<hr />
		<b>Tags:</b>		
		{% for tag in post.tags.all %}
			<a class="tag">{{ tag }}</a>
		{% endfor %}
	</aside>
	<aside class="extra">
		{{ post.side_content | safe }}
	</aside>
	<footer>
		{# TODO: comments #}
	</footer>
</article>
