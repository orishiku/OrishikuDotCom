<section class="full">
	<h4><a href="https://blog.orishiku.com/{{post.publish_date.day}}/{{post.publish_date.month}}/{{post.publish_date.year}}/{{post.slug}}">{{ post.title }}</a></h4>
	<br />
	<h6>{{ post.publish_date.date }} // Tags:
	{% for tag in post.tags.all %}
	<a href="https://blog.orishiku.com/tag/{{tag.slug}}">{{ tag.name }}</a>,
	{% endfor %}
	</h6>
</section>
