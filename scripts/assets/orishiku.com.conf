<VirtualHost *:80>
	ServerName orishiku.com
	ServerAlias www.orishiku.com
	
	#WSGIDaemonProcess orishiku.com user=orishiku group=orishiku python-home=/home/orishiku/odc_env python-path=/home/orishiku/OrishikuDotCom/src display-name=%{GROUP}
	WSGIProcessGroup orishiku.com
	WSGIScriptAlias / /home/orishiku/OrishikuDotCom/src/OrishikuDotCom/wsgi/site.py process-group=orishiku.com
	
	Alias /media/ /home/orishiku/OrishikuDotCom/MEDIA/
	Alias /static/ /home/orishiku/OrishikuDotCom/STATIC/
	
	<Directory /home/orishiku/OrishikuDotCom/STATIC>
		Require all granted
	</Directory>
	
	<Directory /home/orishiku/OrishikuDotCom/MEDIA>
		Require all granted
	</Directory>
	
	<Directory /home/orishiku/OrishikuDotCom/src/OrishikuDotCom/wsgi>
		WSGIProcessGroup orishiku.com
		
		<Files site.py>
			Require all granted
		</Files>
	</Directory>
</VirtualHost>
