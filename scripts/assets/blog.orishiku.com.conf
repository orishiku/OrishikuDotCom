<VirtualHost *:80>
	ServerName blog.orishiku.com
	
	#WSGIDaemonProcess blog.orishiku.com user=orishiku group=orishiku python-home=/home/orishiku/odc_env python-path=/home/orishiku/OrishikuDotCom/src display-name=%{GROUP}
	WSGIProcessGroup blog.orishiku.com
	WSGIScriptAlias / /home/orishiku/OrishikuDotCom/src/OrishikuDotCom/wsgi/blog.py process-group=blog.orishiku.com
	
	Alias /media/ /home/orishiku/OrishikuDotCom/MEDIA/
	Alias /static/ /home/orishiku/OrishikuDotCom/STATIC/
	
	<Directory /home/orishiku/OrishikuDotCom/STATIC>
		Require all granted
	</Directory>
	
	<Directory /home/orishiku/OrishikuDotCom/MEDIA>
		Require all granted
	</Directory>
	
	<Directory /home/orishiku/OrishikuDotCom/src/OrishikuDotCom/wsgi>
		WSGIProcessGroup blog.orishiku.com
		
		<Files blog.py>
			Require all granted
		</Files>
	</Directory>
</VirtualHost>